<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8">

  <title>სერვისები</title>

  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: #f5f6f8;
      color: #111;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 40px 16px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
      gap: 24px;
    }

    .card {
      background: #fff;
      border-radius: 14px;
      overflow: hidden;
      box-shadow: 0 10px 25px rgba(0,0,0,0.08);
      cursor: pointer;
      transition: transform .2s ease, box-shadow .2s ease;
    }

    .card:hover {
      transform: translateY(-4px);
      box-shadow: 0 16px 35px rgba(0,0,0,0.12);
    }

    .card img {
      width: 100%;
      height: 220px;
      object-fit: cover;
      display: block;
    }

    .card-content {
      padding: 16px;
    }

    .date {
      font-size: 12px;
      color: #999;
      margin-bottom: 6px;
    }

    .title {
      font-size: 16px;
      font-weight: 700;
      line-height: 1.4;
    }

    .back {
      display: inline-block;
      margin-bottom: 24px;
      text-decoration: none;
      color: #2f80ed;
      font-weight: 700;
    }
  </style>
</head>
